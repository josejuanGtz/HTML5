<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos html5</title>
</head>
<body bgcolor="pink">
    <font color = "red">
        <!---->
        <h1>prrete</h1>
        <h2>prrete</h2>
        <h3>prrete</h3>
        <h4>prrete</h4>
        <h5>prrete</h5>
        <h6>prrete</h6>

        <!--negritas-->
        <b>prrete</b>
        <strong>prrete</strong>
        
        <!--cursiva-->
        <i>prrete</i>
        <em>prrete</em>
        
        <!--marca textos-->
        <mark>prrete</mark>
        
        <!--tachado-->
        <del>prrete</del>

        <!--subrayado-->
        <ins>prrete</ins>

        <!--exponencial arriba y abajo-->
        <h1>50<sup>2</sup></h1>
        <h1>H<sub>2</sub>O</h1>
    </font>
    
</body>
</html>
